  <style>
    body {

    }.header {
  text-align: center;

}

.header::after {

}

}

.login-btn {
  background: white;
  color: #8e44ad;
  font-weight: bold;
  border: none;
  padding: 15px 30px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

.login-btn:hover {

.login-page, .slider-page, .countdown-page {

}

.slider {
  width: 300px;
}

.followers-count {
  font-size: 24px;
  margin-top: 10px;
}

.timer {
  font-size: 48px;
  font-weight: bold;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 20px 40px;
  margin-top: 20px;
  backdrop-filter: blur(10px);
}

  </style>
</head>

      if (current >= finalCount) {

      } else {
        current += Math.floor(Math.random() * 10) + 5;

        document.getElementById('count').textContent = current + ' Followers';
      }
    }, 150);

    const timerElement = document.getElementById('timer24h');
